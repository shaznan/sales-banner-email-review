<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Buttons</title>
</head>
<body>
  <table width="100%" border="0" cellpadding="0" cellspacing="0" style="min-width: 100%; background-color: #EFF4FB;">
    <tr>
      <td style="padding: 50px; text-align: left;"> <!-- Changed to text-align: left; -->
        <table border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td style="font-family: Arial, sans-serif;">
              <div style="margin-bottom: 20px; font-size: 14px; margin-left: 16px;">Please drop us a review in just two clicks</div>
              <table border="0" cellpadding="" cellspacing="0">
                <tr>
                  <td style="padding: 10px; padding-right: 30px;">
                    <div style="height: 30px; margin-bottom: 10px;">
                      <img src="https://storage.googleapis.com/op-email-asset/email_images/sales%20banner/Trustpilot_Logo_(2022)%202%20(2)%20(1).png" width="150px" alt="Trustpilot Logo">
                    </div>
                    <br>
                    <a href="https://www.trustpilot.com/review/openprovider" target="_blank" style="display: inline-block; border: 1.5px solid #000000; border-radius: 5px; padding: 10px 20px; text-decoration: none; color: black; font-size: 12.8px; margin-top: 10px;">Review us on Trustpilot</a>
                  </td>
                  <td style="width:0.1px; background-color: #00000016;"></td> <!-- Spacer column -->
                  <td style="padding: 10px; padding-left: 30px;">
                    <div style="height: 30px; margin-bottom: 10px;">
                    <img src="https://storage.googleapis.com/op-email-asset/email_images/sales%20banner/Google_2015_logo%203%20(3)%20(1).png" width="150px" alt="Google Logo">
                   </div>
                    <br>
                    <a href="https://www.google.com/search?q=openprovider" target="_blank" style="display: inline-block; border: 1.5px solid #000000; border-radius: 5px; padding: 10px 20px; text-decoration: none; color: black; font-size: 12.8px; margin-top: 10px;">Review us on Google</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
